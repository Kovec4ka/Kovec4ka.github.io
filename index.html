<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: #ffffff;
            background: #000000;

        #main {

        }

        img {
            width: 50px;
            margin: -10px auto 30px -200px;
            position: absolute;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        #p01 { /* пример записи стиля абзаца через идентификатор */
        color: #ffffff94;
        }

        label {
          font-family: sans-serif;
          font-size: 1rem;
          padding-right: 10px;
        }

        select {
          font-size: 0.9rem;
          padding: 2px 5px;
          background-color: black;
          color: white;
          border: black;
        }


        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 950px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 50ms ease;
            color: #ffffff;
            background: #cc0b0b;
        }

        .btn_2

            font: 17px/1.5 sans-serif;

            border-radius: 6px;
            border: none;
            width: 100px;

        .btn_3

            color: white;
            border-radius: 6px;
            border: none;
            width: 100px;
            height: 30px;
        }

        hr {
        border: none;
        height: 1px;
        color: #333;  /* old IE */
        background-color: #333;  /* Modern Browsers */
}

    </style>
</head>

    <script>
 let seconds = 15;
 const timer = setInterval(() => {
            if (seconds <= 0) {

            seconds--;
