<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left; /* Текст слева */
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый цвет текста */
        }
        .active {
            color: red;
            text-decoration: underline; /* Добавлено подчеркивание */
            background-color: red; /* Добавлено фоновое закрашивание */
        }
        .hidden {
            display: none;
        }
        .container {
            margin: 0px 80px; /* Центрирование по горизонтали */
            width: 250px; /* Ширина контейнера */
            padding: 20px;
          /*   background-color: #111; Темно-серый фон контейнера */
            border-radius: 10px; /* Скругленные углы */
            text-align: left; /* Выравнивание по левому краю */
        }
        .button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent; /* Прозрачный фон */
            color: #fff;
            margin: 5px;
            border-radius: 5px; /* Скругленные углы */
        }

        #button2 {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: #fff;
            margin: 20px -120px;
            border-radius: 5px; /* Скругленные углы */
        }

        #img1 {
            width: 35px;
            margin: 10px -70px 130px;
            position: absolute;
        }

        #select_first {
            border: none;
            background-color: black;
            color: #b1b1b1;
            -webkit-appearance: none;
            font-family: "Roboto", sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        #select_second {
            border: none;
            background-color: black;
            color: white;
            -webkit-appearance: none;
            font-family: "Roboto", sans-serif;
            font-weight: normal;
            font-style: normal;
            font-size: 150%;
        }

        #p_first {
            color: #b1b1b1;
        }

        #p_second {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            font-style: normal;
            font-size: 180%;
        }

        .without_ampm::-webkit-datetime-edit-ampm-field {
   display: none;
 }
 input[type=time]::-webkit-clear-button {
   -webkit-appearance: none;
   -moz-appearance: none;
   -o-appearance: none;
   -ms-appearance:none;
   appearance: none;
   margin: -10px;
 }

input {
            font-family: "Roboto", sans-serif;
            font-weight: normal;
            font-style: normal;
            font-size: 180%;
            background-color: black;
            color: white;
            border: hidden;
        }

 hr {
        border: none;
        height: 1px;
        color: #333;
        background-color: #333;
        }

 #menu_btn {
     margin: 10px -40px 10px;
 }

 .without_ampm::-webkit-datetime-edit-ampm-field {
   display: none;
 }
 input[type=time]::-webkit-clear-button {
   -webkit-appearance: none;
   -moz-appearance: none;
   -o-appearance: none;
   -ms-appearance:none;
   appearance: none;
   margin: -10px;
 }


    </style>
</head>
<body>

<div class="container">
    <div id="menu_btn">
    <h2>Действует: <span id="timer">15</span> сек.</h2>
    <!-- Убрано "сек" -->


    <button id="ticketButton" class="button active" onclick="toggleContent('ticket')">Билет</button>
    <button id="controlButton" class="button" onclick="toggleContent('control')">Контроль</button>
    <hr style="width:320px; margin: 0px -60px 0px;"/> <!-- (---) линии под текстом (---) -->
        </div>

    <div id="ticketContent">
      <div>
          <img id="img1" src="img/man.png">
          <p id="p_first">Перевозчик</p>
        <select id="select_second"><option>МП ПАТП</option></select>
          <p></p>
          <hr style="width:320px; margin: 0px -90px 0px;"/> <!-- (---) линии под текстом (---) -->
          <p></p>
          </div>

<div>
        <img id="img1" src="img/bus.png">
        <select id="select_first"><option>Ленина 75 - Церковь - Ленина 75</option>
            <option>Питер - Питер - Питер</option></select>
        <p></p>
        <select id="select_second"><option>a878ту124</option>
            <option>a878ту124</option></select>
        <p></p>
        <hr style="width:320px; margin: 0px -90px 0px;"/> <!-- (---) линии под текстом (---) -->
</div>


<div>
        <img id="img1" src="img/rub.png">
        <p id="p_first">Стоимость</p>
        <select id="select_second"><option>1 шт., Полный, 42.00 ₽</option></select>
        <p></p>
        <hr style="width:320px; margin: 0px -90px 0px;"/> <!-- (---) линии под текстом (---) -->
</div>


<div>
        <img id="img1" src="img/clock.png">
        <p id="p_first">Дата покупки</p>
        <select id="select_second"><option>12 сентября 2024 г.</option>
            <option>13 сентября 2024 г.</option>
        <option>14 сентября 2024 г.</option>
        <option>15 сентября 2024 г.</option>
        <option>16 сентября 2024 г.</option></select>
        <p></p>
        <hr style="width:320px; margin: 0px -90px 0px;"/> <!-- (---) линии под текстом (---) -->
</div>

<div>
        <img id="img1" src="img/calendar.png">
        <p id="p_first">Время покупки</p>
        <p><input type="time" id="purchaseTime" value="10:45" class="without_ampm"></p>
</div>


    </div>

    <div id="controlContent" class="hidden">
        <p>Извините, сервис временно не работает.</p>
    </div>

    <button id="button2" class="button" onclick="closeWindow()" style="width: 350px">Закрыть</button>
</div>

<script>
    // Отсчет времени
    let timeLeft = 15;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timeLeft = 15; // Сброс времени
            timerElement.textContent = timeLeft; // Обновление отображения
        } else {
            timeLeft--;
            timerElement.textContent = timeLeft;
        }
    }, 1000);

    // Переключение контента
    function toggleContent(type) {
        const ticketContent = document.getElementById('ticketContent');
        const controlContent = document.getElementById('controlContent');

        if (type === 'ticket') {
            ticketContent.classList.remove('hidden');
            controlContent.classList.add('hidden');
            document.getElementById('ticketButton').classList.add('active');
            document.getElementById('controlButton').classList.remove('active');
            // Убрать "Действует 15 секунд" при активной вкладке "Контроль"
            document.querySelector('.container > h2').classList.remove('hidden'); // Добавлено
        } else {
            ticketContent.classList.add('hidden');
            controlContent.classList.remove('hidden');
            document.getElementById('controlButton').classList.add('active');
            document.getElementById('ticketButton').classList.remove('active');
            // Убрать "Действует 15 секунд" при активной вкладке "Контроль"
            document.querySelector('.container > h2').classList.add('hidden'); // Добавлено
        }
    }


    // Изменение количества
    function changeQuantity() {
        const quantity = document.getElementById('quantity');
        quantity.textContent = '1 шт.';
    }

    // Закрытие окна
    function closeWindow() {
        alert('Закрыть окно');
    }

    // Добавлено событие click для перезапуска таймера
    timerElement.addEventListener('click', () => {
        timeLeft = 15;
        timerElement.textContent = timeLeft;
        clearInterval(countdown); // Останавливаем текущий таймер
        countdown = setInterval(() => { // Запускаем новый таймер
            if (timeLeft <= 0) {
                clearInterval(countdown);
            } else {
                timeLeft--;
                timerElement.textContent = timeLeft;
            }
        }, 1000);
    });
</script>

</body>
</html>
