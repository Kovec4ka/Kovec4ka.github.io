        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: #ffffff;
            background: #000000;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        img {
            width: 50px;
            margin: -10px auto 30px -180px;
            position: absolute;
        }

        p {

            margin: 0 auto;
            padding: 2.50px;

            color: white;
            font-family: 'Montserrat';
            border: hidden;
        }

        label {
          font-family: sans-serif;
          font-size: 1rem;
          padding-right: 10px;
        }

        select {
          font-size: 20px;
          padding: 2px 5px;
          background-color: black;
          color: white;
          border: none;
            margin-right: -40px;
        }


        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 400px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 50ms ease;
            color: #ffffff;

        .btn_3

            color: white;
            border-radius: 6px;
            border: none;
            width: 100px;

        .without_ampm::-webkit-datetime-edit-ampm-field {

 }

        hr {

}
